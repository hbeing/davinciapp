<ion-modal-view>
  <ion-header-bar>
    <h1 class="title energized">Acceso para Familias</h1>
    <div class="buttons">
      <button class="button button-icon energized icon ion-close-round" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="text-center">
      <img src="img/davinci-logo.png" width="120px">
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Codigo de Familia</span>
          <input type="text" ng-model="loginData.username" placeholder="Codigo de Familia">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password" placeholder="Contraseña">
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
