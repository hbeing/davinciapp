<ion-view view-title="{{circular.circular_nombre}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>	
	<ion-content class="padding bg-yellow">
		<div class="text-center">
			<h2>{{circular.circular_descripcion}}</h2>			
			<a ng-click="openModalCircular({{circular.id}})">
				<img ng-src="{{url+''+circular.circular_foto}}" alt="{{url+''+circular.circular_foto}}" width="500">
			</a>
		</div>
	</ion-content>
</ion-view>
